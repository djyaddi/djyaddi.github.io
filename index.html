<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Yaddi | House & Vibes</title>
    <meta name="description" content="DJ Yaddi - Part-time DJ, full-time vibing since 2014. House and vibes. Based in Orange County.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0d0d14;
            --deep-purple: #1a1a2e;
            --plum: #4a1942;
            --burnt-orange: #c84b31;
            --warm-peach: #e8a87c;
            --golden: #f9d89c;
            --teal: #2d6a6a;
            --light-teal: #4a9494;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(180deg, var(--midnight) 0%, var(--deep-purple) 30%, var(--plum) 60%, var(--burnt-orange) 85%, var(--golden) 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--teal), var(--light-teal));
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 30px rgba(74, 148, 148, 0.4);
        }
        .logo-inner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--burnt-orange), var(--warm-peach));
        }
        h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 1rem;
            letter-spacing: 0.4em;
            color: var(--golden);
            margin-bottom: 30px;
            font-weight: 300;
        }
        .bio {
            font-size: 0.95rem;
            line-height: 1.7;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            padding: 0 10px;
        }
        .soundcloud-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #ff5500, #ff7700);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(255, 85, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .soundcloud-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 85, 0, 0.5);
        }
        .soundcloud-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 500;
            transition: background 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .link-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .link-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>
